<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene color-space="sRGB" renderer="gammaOutput: true, physicallyCorrectLights: true">
      <a-assets>
        <!-- <a-asset-item id="t1" src="models/t1.glb"></a-asset-item> -->
        <a-asset-item id="printer" src="models/printerb.gltf"></a-asset-item>
        <!-- <a-asset-item id="room" src="models/room1.gltf"></a-asset-item> -->
        <a-asset-item id="shelf" src="models/shelfb.gltf"></a-asset-item>
        <a-asset-item id="floor" src="models/floorb.gltf"></a-asset-item>
        <a-asset-item id="wall" src="models/wallb.gltf"></a-asset-item>


        <!-- <img id="sky" src="s2.jpg"> -->
        <!-- <a-asset-item id="stone" src="models/stone.glb"></a-asset-item> -->
      </a-assets>


      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
      
    <!-- shelf1 -->
      <a-entity>
        <a-entity gltf-model="#shelf" rotation="0 0 0" scale="0.2 0.2 0.2" position = "0 1.2 0"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.1 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.1 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.45 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.45 -1.28"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.8 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.8 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 2.1 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 2.1 -1.32"></a-entity>
      </a-entity>

    <!-- shelf2 -->
          <a-entity position="-1 0 0">
            <a-entity gltf-model="#shelf" rotation="0 0 0" scale="0.2 0.2 0.2" position = "0 1.2 0"></a-entity>
            <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.1 -1.3"></a-entity>
            <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.1 -1.3">
                <a-entity light="type: point; intensity: 0.5; distance: 50; decay: 2; color: #2A2" position="0 0.6 1"></a-entity>
                <!-- <a-entity light="type: spot; angle: 45; intensity: 1; distance: 50; decay: 2; color: #2A2" position="0 0.6 1"></a-entity> -->
            </a-entity>
            <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.45 -1.3">
            </a-entity>
            <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.45 -1.28">
            </a-entity>
            <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.8 -1.3"></a-entity>
            <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.8 -1.3"></a-entity>
            <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 2.1 -1.3"></a-entity>
            <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 2.1 -1.32"></a-entity>
          </a-entity>

    <!-- shelf3 -->
    <a-entity position="-2 0 0">    
        <a-entity gltf-model="#shelf" rotation="0 0 0" scale="0.2 0.2 0.2" position = "0 1.2 0"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.1 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.1 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.45 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.45 -1.28"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 1.8 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 1.8 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.2 2.1 -1.3"></a-entity>
        <a-entity gltf-model="#printer" rotation="0 0 0" scale="0.5 0.5 0.5" position = "0.6 2.1 -1.32"></a-entity>
        </a-entity>
      <!-- <a-entity gltf-model="#t1" rotation="90 0 0" scale="0.1 0.1 0.1"></a-entity> -->
      <!-- <a-entity gltf-model="#stone" rotation="90 0 0" scale="1 1 1" position = "0 0 0"></a-entity> -->

      <a-entity gltf-model="#floor" rotation="0 0 0" scale="0.2 0.2 0.2" position = "0 1.2 0"></a-entity>
      <a-entity gltf-model="#wall" rotation="0 0 0" scale="0.2 0.2 0.2" position = "0 1.2 0"></a-entity>
      <!-- <a-entity gltf-model="#room" rotation="0 0 0" scale="0.2 0.2 0.2" position = "0 1.2 0"></a-entity> -->

       <!-- <a-sky src="#sky"></a-sky>  -->
       <a-sky color="#000"></a-sky> 


      <a-entity light="type: ambient; color: #BBB;"></a-entity>
      <a-entity light="type: directional; color: #55F; intensity: 3" position="-0.5 1 1"></a-entity>
      <!-- <a-entity light="type: point; intensity: 1; distance: 100; decay: 2; color: #FA2" position="0 1.4 -0.1"></a-entity>  -->
      <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0"></a-entity>

    </a-scene>
  </body>
</html>
